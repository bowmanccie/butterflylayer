<?xml version="1.0" encoding="UTF-8"?>
<svg width="420" height="320" viewBox="0 0 420 320" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">L8 Signature Butterfly</title>
  <desc id="desc">Soft filigree butterfly with blush and orchid gradients, slightly asymmetric and highly feminine.</desc>

  <!-- GRADIENTS -->
  <defs>
    <!-- Main wing gradient -->
    <linearGradient id="wingGradientSig" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8d9ea"/>
      <stop offset="45%" stop-color="#e7cffc"/>
      <stop offset="100%" stop-color="#fefaff"/>
    </linearGradient>

    <!-- Inner glow -->
    <radialGradient id="glowSig" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#f9efff" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#f9efff" stop-opacity="0"/>
    </radialGradient>

    <style>
      .wing { fill: url(#wingGradientSig); stroke: #d1c1ef; stroke-width: 2.5; stroke-linejoin: round; stroke-linecap: round; }
      .filigree { fill: none; stroke: #ffffff; stroke-width: 1.4; opacity: 0.75; stroke-linecap: round; }
      .body { fill: #dcd6ef; stroke: #b9b0d8; stroke-width: 2; }
    </style>
  </defs>

  <!-- BACKGROUND GLOW -->
  <circle cx="210" cy="160" r="120" fill="url(#glowSig)"/>

  <!-- SIGNATURE BUTTERFLY GROUP -->
  <g transform="translate(210,160)">

    <!-- LEFT WING -->
    <path class="wing" d="
      M 0 0
      C -42 -78, -118 -88, -144 -26
      C -158 8, -142 48, -110 72
      C -78 94, -36 82, -8 40
      Z
    "/>

    <!-- FILIGREE LINES (LEFT) -->
    <path class="filigree" d="M -12 10 C -40 -30, -92 -40, -120 -12"/>
    <path class="filigree" d="M -22 26 C -58 16, -84 34, -98 48"/>
    <path class="filigree" d="M -30 -6 C -60 -52, -100 -60, -132 -20"/>

    <!-- RIGHT WING (MIRRORED) -->
    <g transform="scale(-1,1)">
      <path class="wing" d="
        M 0 0
        C -42 -78, -118 -88, -144 -26
        C -158 8, -142 48, -110 72
        C -78 94, -36 82, -8 40
        Z
      "/>
      <!-- Filigree -->
      <path class="filigree" d="M -12 10 C -40 -30, -92 -40, -120 -12"/>
      <path class="filigree" d="M -22 26 C -58 16, -84 34, -98 48"/>
      <path class="filigree" d="M -30 -6 C -60 -52, -100 -60, -132 -20"/>
    </g>

    <!-- BODY -->
    <path class="body" d="
      M -5 -30
      C -4 -44, 4 -44, 5 -30
      L 5 26
      C 5 32, 2 38, 0 40
      C -2 38, -5 32, -5 26
      Z
    "/>

    <!-- ANTENNAE -->
    <path class="body" d="M -2 -32 C -10 -48, -24 -56, -32 -58" fill="none" stroke-width="1.6"/>
    <path class="body" d="M  2 -32 C  10 -48,  24 -56,  32 -58" fill="none" stroke-width="1.6"/>
  </g>
</svg>
