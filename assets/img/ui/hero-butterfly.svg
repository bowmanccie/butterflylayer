<?xml version="1.0" encoding="UTF-8"?>
<svg width="360" height="260" viewBox="0 0 360 260" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">L8 Butterfly Hero Graphic</title>
  <desc id="desc">A soft, elegant butterfly with rounded wings in blush and orchid gradients.</desc>

  <defs>
    <!-- Soft blush â†’ orchid gradient for wings -->
    <linearGradient id="wingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f7d6e8"/>
      <stop offset="50%" stop-color="#e3c8ff"/>
      <stop offset="100%" stop-color="#fdf9ff"/>
    </linearGradient>

    <!-- Soft glow -->
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#fbefff" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#fbefff" stop-opacity="0"/>
    </radialGradient>

    <!-- Style classes -->
    <style>
      .wing-outline {
        fill: url(#wingGradient);
        stroke: #d3c6f2;
        stroke-width: 2.4;
        stroke-linejoin: round;
        stroke-linecap: round;
      }
      .wing-inner {
        fill: none;
        stroke: #ffffff;
        stroke-width: 1.4;
        stroke-linecap: round;
        opacity: 0.8;
      }
      .body {
        fill: #ddd8f0;
        stroke: #b8b1d6;
        stroke-width: 2;
        stroke-linecap: round;
      }
      .sparkle {
        fill: #ffffff;
        opacity: 0.9;
      }
    </style>
  </defs>

  <!-- Glow -->
  <circle cx="180" cy="130" r="110" fill="url(#glowGradient)"/>

  <!-- Wings + Body -->
  <g transform="translate(180,130)">

    <!-- Left wing: fuller, more rounded upper wing bottom -->
    <path class="wing-outline" d="
      M 0 0
      C -42 -82, -112 -84, -148 -40
      C -126 -20, -102 -6, -80 4
      C -100 26, -112 50, -104 70
      C -86 86, -50 82, -14 40
      Z
    "/>

    <!-- Left inner highlights (inward, inside wing) -->
    <path class="wing-inner" d="
      M -10 6
      C -30 -16, -62 -22, -78 -8
      C -86 0, -84 16, -72 26
    "/>
    <path class="wing-inner" d="
      M -22 24
      C -40 20, -54 28, -62 34
    "/>

    <!-- Right wing (mirrored) -->
    <g transform="scale(-1,1)">
      <path class="wing-outline" d="
        M 0 0
        C -42 -82, -112 -84, -148 -40
        C -126 -20, -102 -6, -80 4
        C -100 26, -112 50, -104 70
        C -86 86, -50 82, -14 40
        Z
      "/>
      <path class="wing-inner" d="
        M -10 6
        C -30 -16, -62 -22, -78 -8
        C -86 0, -84 16, -72 26
      "/>
      <path class="wing-inner" d="
        M -22 24
        C -40 20, -54 28, -62 34
      "/>
    </g>

    <!-- Body -->
    <path class="body" d="
      M -4 -22
      C -3 -38, 3 -38, 4 -22
      L 4 18
      C 4 24, 2 28, 0 30
      C -2 28, -4 24, -4 18
      Z
    "/>

    <!-- Antennae -->
    <path class="body" d="M -2 -24 C -10 -40, -22 -48, -30 -50" stroke-width="1.5" fill="none"/>
    <path class="body" d="M  2 -24 C  10 -40,  22 -48,  30 -50" stroke-width="1.5" fill="none"/>

  </g>

  <!-- Sparkles (moved further out so they don't read as eyes) -->
  <circle class="sparkle" cx="55" cy="82" r="2.2"/>
  <circle class="sparkle" cx="305" cy="82" r="1.8"/>
  <circle class="sparkle" cx="255" cy="175" r="2.0"/>
  <circle class="sparkle" cx="100" cy="180" r="1.6"/>

</svg>
