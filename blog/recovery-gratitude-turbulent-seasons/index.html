<script>
  // Values injected from devserver via "recovery-gratitude-turbulent-seasons" / "Recovery, Gratitude, and the Art of Moving Through Turbulent Seasons"
  const slug = "recovery-gratitude-turbulent-seasons";
  const pageTitle = "Recovery, Gratitude, and the Art of Moving Through Turbulent Seasons";
  const bodyEl = document.getElementById("post-body");

  function stripLeadingTitle(md, title) {
    const lines = md.split("\n");
    let i = 0;
    while (i < lines.length && lines[i].trim() === "") {
      i++;
    }
    if (i < lines.length) {
      const line = lines[i].trim();
      if (line.startsWith("# ")) {
        const headingText = line.replace(/^#\s+/, "").trim();
        if (!title || headingText === title.trim()) {
          lines.splice(i, 1);
          return lines.join("\n");
        }
      }
    }
    return md;
  }

  async function loadMarkdown() {
    try {
      const res = await fetch("/blog/posts/" + slug + ".md");
      if (!res.ok) throw new Error("Unable to load markdown");
      let markdown = await res.text();
      markdown = stripLeadingTitle(markdown, pageTitle);
      const html = window.marked ? window.marked.parse(markdown) : markdown;
      bodyEl.innerHTML = html;
    } catch (err) {
      console.error(err);
      bodyEl.innerHTML = "<p>Sorry, this post could not be loaded right now.</p>";
    }
  }

  // --- Previous / Next navigation ---
  function normalizeTags(tags) {
    if (!Array.isArray(tags)) return [];
    return tags
      .filter(t => typeof t === "string")
      .map(t => t.trim())
      .filter(Boolean);
  }

  function parseNeighborDate(value) {
    if (!value) return new Date(0);

    // Treat plain YYYY-MM-DD as local date (no UTC shift)
    if (/^\d{4}-\d{2}-\d{2}$/.test(value)) {
      const [year, month, day] = value.split("-").map(Number);
      return new Date(year, month - 1, day);
    }

    const d = new Date(value);
    return isNaN(d.getTime()) ? new Date(0) : d;
  }

  function formatNeighborDate(value) {
    const d = parseNeighborDate(value);
    return d.toLocaleDateString(undefined, {
      year: "numeric",
      month: "short",
      day: "numeric"
    });
  }

  function getCurrentSlug() {
    // e.g. /blog/architecting-when-youre-the-only-woman-in-the-room/
    const parts = window.location.pathname.split("/").filter(Boolean);
    if (parts[0] === "blog" && parts.length >= 2) {
      return parts[1];
    }
    return null;
  }

  function renderNeighborCard(containerId, post, label) {
    const container = document.getElementById(containerId);
    if (!container || !post) return;

    const slug = post.slug || "";
    if (!slug) return;

    const url = "/blog/" + encodeURIComponent(slug) + "/index.html";
    const dateText = formatNeighborDate(post.date || "");
    const tags = normalizeTags(post.tags || []);

    const metaParts = [];
    if (dateText) metaParts.push(dateText);
    if (tags.length) metaParts.push(tags.join(", "));
    const metaLine = metaParts.join(" • ");

    container.innerHTML = `
      <article class="neighbor-card neighbor-card--${containerId}">
        <a href="${url}" class="neighbor-card__link">
          <p class="neighbor-card__label">${label}</p>
          <h3 class="neighbor-card__title">${post.title}</h3>
          ${metaLine ? `<p class="neighbor-card__meta">${metaLine}</p>` : ""}
        </a>
      </article>
    `;
  }

  async function loadNeighbors() {
    try {
      const res = await fetch("/blog/posts.json");
      if (!res.ok) return;

      const posts = await res.json();
      if (!Array.isArray(posts)) return;

      // Sort by date ascending so "previous" = older, "next" = newer
      const sorted = posts.slice().sort((a, b) => {
        const ad = a.date || "";
        const bd = b.date || "";
        return ad.localeCompare(bd);
      });

      const currentSlug = getCurrentSlug();
      if (!currentSlug) {
        console.warn("Could not determine current blog slug from URL.");
        return;
      }

      const idx = sorted.findIndex(p => p.slug === currentSlug);
      if (idx === -1) return;

      const prev = idx > 0 ? sorted[idx - 1] : null;
      const next = idx < sorted.length - 1 ? sorted[idx + 1] : null;

      if (prev) renderNeighborCard("previous", prev, "Previous Post");
      if (next) renderNeighborCard("next", next, "Next Post");
    } catch (err) {
      console.error("Error loading neighbor posts:", err);
    }
  }

  document.addEventListener("DOMContentLoaded", function () {
    loadMarkdown();
    loadNeighbors();
  });
</script>
