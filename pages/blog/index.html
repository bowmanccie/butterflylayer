<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Blog – L8: The Butterfly Layer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Essays from the Butterfly Layer – architecture, AI, and the human layer of networks.">
  <link rel="stylesheet" href="/assets/css/variables.css">
  <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body class="page page-blog">
  <!-- Header partial container -->
  <div id="header"></div>

  <main id="main" class="page-content">
    <header class="page-header container">
      <h1>Blog</h1>
      <p class="page-subtitle">
        Essays from the Butterfly Layer — architecture, AI, and the human layer of networks.
      </p>
    </header>

    <section class="section">
      <div id="blog-list" class="card-list container"></div>
    </section>
  </main>

  <!-- Footer partial container -->
  <div id="footer"></div>

  <script src="/assets/js/loader.js" defer></script>
  <script src="/assets/js/quotes.js" defer></script>
  <script>
    async function loadBlogList() {
      const container = document.getElementById("blog-list");
      if (!container) return;

      try {
        const res = await fetch("/blog/posts.json");
        if (!res.ok) throw new Error("Failed to load posts.json");
        const posts = await res.json();

        if (!posts.length) {
          container.innerHTML = "<p>No posts yet. Check back soon.</p>";
          return;
        }

        posts.sort((a, b) => (b.date || "").localeCompare(a.date || ""));

        container.innerHTML = posts.map(post => {
          const date = post.date || "";
          const summary = post.summary || "";
          const slug = post.slug;
          const href = "/blog/" + slug + "/";

          const tags = (post.tags || [])
            .map(t => `<span class="tag">${t}</span>`)
            .join(" ");

          return `
            <article class="card card-blog">
              <h2 class="card-title"><a href="${href}">${post.title}</a></h2>
              <p class="card-meta">
                <time datetime="${date}">${date}</time>
                ${tags ? `<span class="card-tags">${tags}</span>` : ""}
              </p>
              <p class="card-summary">${summary}</p>
              <p class="card-cta">
                <a href="${href}" class="link-arrow">Read this post →</a>
              </p>
            </article>
          `;
        }).join("");
      } catch (err) {
        console.error(err);
        container.innerHTML = "<p>Unable to load posts right now.</p>";
      }
    }

    document.addEventListener("DOMContentLoaded", loadBlogList);
  </script>
</body>
</html>
