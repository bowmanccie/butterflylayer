<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Keep it â€œpublic but obscureâ€ -->
  <meta name="robots" content="noindex, nofollow, noarchive" />
  <meta name="referrer" content="no-referrer" />

  <!-- Optional CSP (safe default for self-hosted assets). 
       Remove if it ever fights the setup. -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self';" />

  <title>L8 Presence</title>

  <!-- NOTE: no loader.js, no header/footer, no site chrome -->
  <link rel="stylesheet" href="/assets/presence/presence.css?v=20251214051218" />
</head>

<body>
  <main class="presence" aria-hidden="true">
    <!-- background layers -->
    <div class="bg bg-base"></div>
    <div class="bg bg-bloom"></div>
    <div class="bg bg-stars"></div>

    <!-- logo layer (swap the SVG path to your real L8 mark if desired) -->
    <div class="logo" role="img" aria-label="L8 butterfly mark"></div>

    <!-- butterflies (small count = low CPU) -->
    <div class="butterflies" id="butterflies">
    <span class="butterfly layer-1" data-layer="1"></span>
    <span class="butterfly layer-2" data-layer="2"></span>
    <span class="butterfly layer-3" data-layer="3"></span>
    <span class="butterfly layer-4" data-layer="4"></span>
    <span class="butterfly layer-5" data-layer="5"></span>
    <span class="butterfly layer-6" data-layer="6"></span>
    <span class="butterfly layer-7" data-layer="7"></span>
    </div>

    <!-- (Optional) ultra-subtle tagline -->
    <div class="tagline">Where intent takes flight.</div>
  </main>

  <script src="/assets/presence/presence.js?v=20251214051218"></script>
</body>
</html>
